<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Motherboard tests</title>
    </head>
    <body>

        <m-carousel slides-visible="(min-width: 768px) 3, 1">
            <div data-tag="m-carousel.foo"></div>
            <div data-tag="m-carousel.foo"></div>
            <div data-tag="m-carousel.foo"></div>
        </m-carousel>
        <m-carousel-two></m-carousel-two>
        <form is="m-ajax-form">
            <button type="submit">I should just log something in the console</button>
        </form>
        <form is="m-form"></form>
        
        <script src="../bower_components/requirejs/require.js"></script>
        <script>
            require.config({
                paths: {
                    motherboard: '../Motherboard',
                    matchMedia: '../bower_components/matchMedia/matchMedia',
                    'matchMedia.addListener': '../bower_components/matchMedia/matchMedia.addListener'
                },
                // This illustrates all polyfills being required.
                // You'd only do this if you need IE9 browser support.
                // Check the compatibility table to see which polyfills are right for your project.
                // https://github.com/bpander/motherboard#polyfill-table
                shim: {
                    motherboard: {
                        deps: [
                            '../bower_components/matchMedia/matchMedia',
                            '../bower_components/matchMedia/matchMedia.addListener',
                            '../bower_components/document-register-element/build/document-register-element',
                            '../polyfills/CustomEvent'
                        ]
                    },
                    'matchMedia.addListener': {
                        deps: [
                            'matchMedia'
                        ]
                    }
                }
            });
            require(['main']);
        </script>
    </body>
</html>
